<div class="page-container">
  <mat-card appearance="outlined" class="relatorio-card">
    <mat-card-header>
      <mat-card-title>Relatórios Gerenciais</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      
      <section>
        <h3>Receitas por Período</h3>
        <form [formGroup]="periodoForm" class="filtro-form">
          <mat-form-field>
            <mat-label>Data Inicial</mat-label>
            <input matInput [matDatepicker]="pickerInicio" formControlName="inicio">
            <mat-datepicker-toggle matIconSuffix [for]="pickerInicio"></mat-datepicker-toggle>
            <mat-datepicker #pickerInicio></mat-datepicker>
          </mat-form-field>

          <mat-form-field>
            <mat-label>Data Final</mat-label>
            <input matInput [matDatepicker]="pickerFim" formControlName="fim">
            <mat-datepicker-toggle matIconSuffix [for]="pickerFim"></mat-datepicker-toggle>
            <mat-datepicker #pickerFim></mat-datepicker>
          </mat-form-field>

          <button mat-raised-button color="primary" (click)="baixarRelatorioPeriodo()">Baixar PDF</button>
        </form>
      </section>

      <mat-divider></mat-divider>

      <section>
        <h3>Receitas por Categoria</h3>
        <p>Relatório total acumulado agrupado por categoria de equipamento.</p>
        <button mat-raised-button color="accent" (click)="baixarRelatorioCategoria()">Baixar PDF por Categoria</button>
      </section>

    </mat-card-content>
  </mat-card>
</div>
