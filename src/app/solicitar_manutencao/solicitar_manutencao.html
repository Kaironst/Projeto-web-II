<div class="page-container">
  <mat-card class="manutencao-card" appearance="outlined">
    <mat-card-header>
      <mat-card-title class="manutencao-title">Solicitar Manutenção</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="manutencaoForm" (ngSubmit)="onSubmit()" class="manutencao-form">
        
        <mat-form-field>
          <mat-label>Descrição do equipamento</mat-label>
          <input matInput formControlName="desc_equipamento" placeholder="Ex: Notebook Dell Vostro">
        </mat-form-field>

        <mat-form-field>
          <mat-label>Categoria do equipamento</mat-label>
          <mat-select formControlName="categ_equipamento">
            @if (categorias.length === 0) {
              <mat-option disabled>Nenhuma categoria cadastrada</mat-option>
            } @else {
              @for (categoria of categorias; track categoria.id) {
                <mat-option [value]="categoria.nome">{{ categoria.nome }}</mat-option>
              }
            }
          </mat-select>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Descrição do defeito</mat-label>
          <textarea matInput formControlName="desc_defeito" placeholder="Descreva o problema em detalhes..."></textarea>
        </mat-form-field>

        <mat-card-actions>
          <button mat-raised-button color="primary" type="submit" [disabled]="!manutencaoForm.valid" class="submit-button">
            Enviar Solicitação
          </button>
        </mat-card-actions>

      </form>
    </mat-card-content>
  </mat-card>
</div>
