<h2 mat-dialog-title>Aprovar Orçamento?</h2>
<mat-dialog-content>
  Aprovar solicitação referente à {{data.s.equipamento}} pelo valor de R${{data.s.valorOrcamento}}?
</mat-dialog-content>
<mat-dialog-actions>
  <button matButton mat-dialog-close (click)="metodos.aprovarOrcamento(data.s)" >Aprovar</button>
  <button matButton mat-dialog-close (click)="metodos.rejeitarOrcamento(data.s)">Rejeitar</button>
</mat-dialog-actions>
